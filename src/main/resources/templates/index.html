<html lang="en" data-lt-installed="true"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apokalist: To-Do List Before The End</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;family=Roboto+Mono:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #2c2c2a;
            --bg-form: #3f3f3c;
            --bg-info: #272726;
            --text-main: #a19e96;
            --accent: #ca7b5d;
            --text-secondary: #7f72c3;
            --text-light: #dfdfdc;
            --danger: #b33a3a;
            --success: #4a9e5c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(202, 123, 93, 0.5);
        }

        .subtitle {
            color: var(--accent);
            font-size: 1rem;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .add-task-container {
            background-color: var(--bg-form);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(202, 123, 93, 0.2);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--bg-info);
            border: 1px solid rgba(127, 114, 195, 0.3);
            color: var(--text-light);
            border-radius: 4px;
            font-family: 'Roboto Mono', monospace;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(202, 123, 93, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background-color: var(--accent);
            color: var(--text-light);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background-color: #d68b6d;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: #c94b4b;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-success:hover {
            background-color: #5ab96c;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-container select {
            width: auto;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background-color: var(--bg-info);
            margin-bottom: 1rem;
            border-radius: 8px;
            overflow: hidden;
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            border-left-color: var(--success);
            opacity: 0.8;
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(127, 114, 195, 0.2);
        }

        .task-title {
            color: var(--text-light);
            font-weight: bold;
            font-size: 1.1rem;
            margin-right: 1rem;
        }

        .task-date {
            color: var(--text-secondary);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .task-content {
            padding: 1rem;
        }

        .task-description {
            margin-bottom: 1rem;
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background-color: var(--bg-form);
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            padding: 2rem;
            position: relative;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(202, 123, 93, 0.3);
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--text-light);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent);
            transform: scale(1.1);
        }

        .modal-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.6;
        }

        .empty-state-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .radiation-icon {
            display: inline-block;
            margin-right: 0.5rem;
            color: var(--accent);
        }

        .task-counter {
            background-color: var(--bg-info);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            border: 1px solid rgba(127, 114, 195, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-date {
                margin-top: 0.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .sort-container {
                justify-content: space-between;
            }
        }

        /* Apocalyptic decorations */
        .radiation-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(202, 123, 93, 0.05) 0%, rgba(44, 44, 42, 0) 70%);
            pointer-events: none;
            z-index: -1;
        }

        .glitch-effect {
            animation: glitch 10s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 10px rgba(202, 123, 93, 0.5); }
            1% { text-shadow: -3px 0 0 rgba(202, 123, 93, 0.7), 3px 0 0 rgba(127, 114, 195, 0.7); }
            2% { text-shadow: 3px 0 0 rgba(202, 123, 93, 0.7), -3px 0 0 rgba(127, 114, 195, 0.7); }
            3% { text-shadow: 0 0 10px rgba(202, 123, 93, 0.5); }
            99% { text-shadow: 0 0 10px rgba(202, 123, 93, 0.5); }
            100% { text-shadow: 0 0 10px rgba(202, 123, 93, 0.5); }
        }
    </style>
</head>
<body>
<div class="radiation-bg"></div>
<div class="container">
    <header>
        <h1 class="">Apokalist</h1>
        <p class="subtitle">To-Do List Before The End</p>
        <div class="countdown" id="countdown">Estimated time remaining: 183d 5h 31m 35s</div>
    </header>

    <div class="add-task-container">
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Task Title</label>
                <input type="text" id="task-title" placeholder="What needs to be done?" required="">

            <div class="form-group">
                <label for="task-description">Description</label>
                <textarea id="task-description" placeholder="Add details about your task..." data-lt-tmp-id="lt-446126" spellcheck="false" data-gramm="false"></textarea>
            </div>
            <div class="form-group">
                <label for="task-date">Due Date</label>
                <!--                <input type="date" id="task-date" required="" min="2025-05-20">-->
                <input type="date" id="task-date" required="">
            </div>
            <button type="submit" class="btn">
                <span class="radiation-icon">☢</span> Add Task
            </button>
        </form>
    </div>

    <div class="controls">
        <div class="task-counter" id="task-counter">0 tasks remaining</div>
        <div class="sort-container">
            <label for="sort-tasks">Sort by:</label>

                <option value="date-asc">Date (Earliest First)</option>
                <option value="date-desc">Date (Latest First)</option>
                <option value="added-desc">Recently Added</option>
                <option value="added-asc">Oldest Added</option>
            </select>
        </div>
    </div>

    <ul class="task-list" id="task-list"></ul>

    <div id="empty-state" class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <p class="empty-state-text">No tasks yet. The world awaits your final plans.</p>
        <button class="btn" id="add-first-task">
            <span class="radiation-icon">☢</span> Add Your First Task
        </button>
    </div>>
</div>

<!-- Edit Task Modal -->
<div class="modal-overlay" id="edit-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Edit Task</h3>
            <button class="close-modal" id="close-edit-modal">×</button>
        </div>
        <form id="edit-task-form">
            <input type="hidden" id="edit-task-id" value="1747746588321">

                <label for="edit-task-title">Task Title</label>
                <input type="text" id="edit-task-title" required="">

                <textarea id="edit-task-description"></textarea>
            </div>
            <div class="form-group">
                <label for="edit-task-date">Due Date</label>
                <input type="date" id="edit-task-date" required="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="cancel-edit">Cancel</button>
                <button type="submit" class="btn">Save Changes</button>
            </div>
        </form>
    </div>
</div>
